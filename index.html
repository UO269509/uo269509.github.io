<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function crearConfeti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function iniciarMusica() {
      const audio = document.getElementById('audio-fondo');
      audio.play();
      crearConfeti();
      setInterval(crearConfeti, 5000);
      document.getElementById('carta').classList.add('open');
      setTimeout(() => {
        document.getElementById('carta').style.display = 'none';
        document.getElementById('contenido').style.display = 'block';
      }, 800);
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f8f5f2;
      color: #333;
      line-height: 1.2;
      background: url('flores.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    section {
      max-width: 70%;
      margin: auto;
      padding: 2rem 1rem;
    }
    .details {
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .details h1 {
      font-family: 'Alex Brush', cursive;
      font-size: 2rem;
    }
    .details h2 {
      font-family: 'Alex Brush', cursive;
      text-align: center;
    }
    .details h3 {
      font-family: 'Alex Brush', cursive;
      text-align: center;
    }
    .details ul {
      list-style-type: none;
      padding: 0;
    }
    .btn-map {
      display: inline-block;
      margin-top: 1rem;
      background: #d9a36a;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-map:hover {
      background: #c98f53;
    }
    .carta {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 2px solid #d9a36a;
      border-radius: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      transition: transform 1s ease-in-out;
    }
    .carta.open {
      transform: translate(-50%, -50%) rotateY(180deg);
    }
    .carta h1 {
      font-size: 1.5rem;
    }
    .contenido {
      display: none;
    }
  </style>

</head>

<body>
  <!-- Música de fondo -->
  <audio id="audio-fondo" loop>
    <source src="musica.m4a" type="audio/mp4">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Carta para abrir -->
  <div id="carta" class="carta" onclick="iniciarMusica()">
    <h1>¡Haz clic para abrir nuestra invitación!</h1>
    <p>Aquí encontrarás todos los detalles de nuestra boda.</p>
  </div>

  <!-- Contenido después de abrir la carta -->
  <div id="contenido" class="contenido">
    <section>
      <div class="details">
        <h1>Fran & Fani</h1>
        <h2>¡Estás invitado a nuestra boda!</h2>
        <h3>Detalles del evento</h3>
        <ul>
          <li><strong>28/05/2025 12:00 AM</strong></li>
          <li><strong>Paniste Hotel Boutique</strong></li>
          <li><strong>Dress code: Formal / Casual</strong></li>
        </ul>
        <a class="btn-map" href="https://maps.app.goo.gl/YuL6ZEzdXyWrMwKQ7" target="_blank">Ver ubicación en Google Maps</a>
      </div>
    </section>
  </div>

</body>
</html>
